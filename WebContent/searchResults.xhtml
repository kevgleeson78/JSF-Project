<!DOCTYPE html [
    <!ENTITY nbsp "&#160;"> 
]>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:p="http://xmlns.jcp.org/jsf/passthrough"
	xmlns:f="http://xmlns.jcp.org/jsf/core">


	<h:head>
	<title>Search Results</title>
	<h:outputStylesheet library="css" name="tables.css" />
</h:head>


<h:body>
	
         <f:view>
            <h:form>
                <h:dataTable value="#{cityController.searchBluewave}" var="itemSearch" styleClass="table" headerClass="table-header"
			rowClasses="table-odd-row,table-even-row">
                    
                    <h:column>
                        <f:facet name="header">City Code</f:facet>
                        #{itemSearch.cty_code}
                    </h:column>
                    <h:column>
                        <f:facet name="header">City Name</f:facet>
                        #{itemSearch.cty_name}
                    </h:column>
                    <h:column>
                        <f:facet name="header">Country</f:facet>
                        #{itemSearch.co_name}
                    </h:column>
                    <h:column>
                        <f:facet name="header">Region</f:facet>
                        #{itemSearch.reg_name}
                    </h:column>
                    <h:column>
                        <f:facet name="header">Population</f:facet>
                        #{itemSearch.population}
                    </h:column>
                    <h:column>
                        <f:facet name="header">By the sea</f:facet>
                        #{itemSearch.isCoastal}
                    </h:column>
                    <h:column>
                        <f:facet name="header">Area(KM)</f:facet>
                        #{itemSearch.areaKM}
                    </h:column>
                </h:dataTable>
            </h:form>
        </f:view>
	<h:link value="Home" outcome="index" />&nbsp;
	<h:link value="Search" outcome="find_cities" />
</h:body>
</html>
