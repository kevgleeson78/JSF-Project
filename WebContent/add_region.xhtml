<!DOCTYPE html [
    <!ENTITY nbsp "&#160;"> 
]>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:p="http://xmlns.jcp.org/jsf/passthrough"
	xmlns:f="http://xmlns.jcp.org/jsf/core">

<h:head>
	<title>Add Region</title>

	<h:outputStylesheet library="css" name="tables.css" />
</h:head>

<h:body>
	<h3>Add Region</h3>
	
	<h:form>
		<ul style="list-style: none;">
			<h:messages globalOnly="true" styleClass="error" />
			<li>Country Code: <h:inputText value="#{region.co_code}"
					id="CountryCode" required="true"
					requiredMessage="Country Code is mandatory" /> <h:message
					for="CountryCode" styleClass="error" />
			</li>
			<li>Region Code: <h:inputText value="#{region.reg_code}"
					id="RegionCode" required="true"
					requiredMessage="Region Code is mandatory" /> <h:message
					for="RegionCode" styleClass="error" /></li>
			<li>Name: <h:inputText value="#{region.reg_name}"
					id="RegionName" required="true"
					requiredMessage="Name is mandatory" /> <h:message
					for="RegionName" styleClass="error" /></li>
			<li>Details: <h:inputText value="#{region.reg_desc}" /></li>
			<h:commandButton value="Add"
				action="#{regionsController.addRegion(region)}" />
		</ul>
	</h:form>
	<h:link value="Home" outcome="index" />&nbsp;
   <h:link value="Regions" outcome="list_regions" />



</h:body>
</html>
