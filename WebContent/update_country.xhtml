<h:head>
	<title>Update Country Details</title>

	<h:outputStylesheet library="css" name="tables.css" />
</h:head>

<h:body>

	<h3>Update Country Details</h3>


	<h:messages globalOnly="true" styleClass="error" />
	<h:form>
      Code: <h:inputText
			value="#{countryController.country.co_code}"
			readonly="#{facesContext.currentPhaseId.ordinal eq 6}"></h:inputText>

		<br />
		<br />
      Name: <h:inputText
			value="#{countryController.country.co_name}"></h:inputText>
		<br />
		<br />
		 Details: <h:inputText
			value="#{countryController.country.co_details}"></h:inputText>
		<br />
		<br />
		 <h:commandButton value="Update" action="#{countryController.updateCountry(country)}"/> 


	</h:form>

<h:link value="Home" outcome="index"/>&nbsp;
   <h:link value="Countries" outcome="list_countries" />




</h:body>
