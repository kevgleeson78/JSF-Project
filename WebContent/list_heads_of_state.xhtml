<!DOCTYPE html [
    <!ENTITY nbsp "&#160;"> 
]>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:p="http://xmlns.jcp.org/jsf/passthrough"
	xmlns:f="http://xmlns.jcp.org/jsf/core">
<f:metadata>
	<f:event listener="#{headsOfStateController.getHeadOfState()}"
		type="preRenderView" />
</f:metadata>
<h:head>
	<title>List Heads of State</title>
	<h:outputStylesheet library="css" name="tables.css" />
</h:head>

<h:body>
	
	<h3>List Heads of State</h3>
	<h:form>
		<h:commandButton value="Add Head of State" action="add_headOfState" />
		<h:dataTable value="#{headsOfStateController.headsOfStates}" var="c"
			styleClass="table" headerClass="table-header"
			rowClasses="table-odd-row,table-even-row">
			<h:column>
				<f:facet name="header">Country Code</f:facet>
 	 			 #{c._id}
 	 			 
			</h:column>
			<h:column>
				<f:facet name="header">Head Of State</f:facet>
 	 			 #{c.headOfState}
			</h:column>
			<h:column>
				<f:facet name="header">Action</f:facet>
 	 				<h:commandLink value="Delete"
					  onclick="if (!confirm('Delete this Product?')) return false"
  						action="#{headsOfStateController.deleteHeadOfState(c._id)}"/><br/>
			</h:column>
		</h:dataTable>

	</h:form>
	<h:link value="Home" outcome="index" />

</h:body>
</html>
